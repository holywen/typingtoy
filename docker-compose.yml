version: '3.8'

services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typingtoy-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB connection
      - MONGODB_URI=mongodb://mongodb:27017/typingtoy

      # NextAuth configuration
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}

      # Google OAuth (optional - set if using Google sign-in)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}

      # Redis (optional - if using Redis for caching)
      # - REDIS_URL=redis://redis:6379

      # Node environment
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - typingtoy-network
    volumes:
      # Persist user uploads if any
      - app-data:/app/public/uploads

  # MongoDB Database
  mongodb:
    image: mongo:7.0-jammy
    container_name: typingtoy-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=typingtoy
      # Uncomment and set for production security
      # - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      # - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - typingtoy-network

  # Redis (Optional - uncomment if you want to use Redis for caching/sessions)
  # redis:
  #   image: redis:7-alpine
  #   container_name: typingtoy-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - typingtoy-network
  #   command: redis-server --appendonly yes

  # MongoDB Express (Optional - Web-based MongoDB admin interface)
  # mongo-express:
  #   image: mongo-express:latest
  #   container_name: typingtoy-mongo-express
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
  #     - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
  #     - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-changeme}
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - typingtoy-network

networks:
  typingtoy-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
  mongodb-config:
    driver: local
  app-data:
    driver: local
  # redis-data:
  #   driver: local
