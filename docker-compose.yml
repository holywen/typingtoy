services:
  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: typingtoy-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # MongoDB connection
      # For development (no auth): mongodb://mongodb:27017/typingtoy
      # For production (with auth): mongodb://username:password@mongodb:27017/typingtoy?authSource=admin
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/typingtoy}

      # NextAuth configuration
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-your-secret-key-change-in-production}
      - AUTH_SECRET=${AUTH_SECRET:-your-secret-key-change-in-production}
      - AUTH_TRUST_HOST=true

      # Google OAuth (optional - set if using Google sign-in)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}

      # SMTP Email Configuration (required for email verification)
      # Gmail example: smtp.gmail.com, port 587, SMTP_SECURE=false
      # SendGrid: smtp.sendgrid.net, port 587, SMTP_SECURE=false
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_SECURE=${SMTP_SECURE:-false}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM=${SMTP_FROM:-typingtoy@444666.best}

      # Support email (publicly visible for contact links)
      - NEXT_PUBLIC_SUPPORT_EMAIL=${NEXT_PUBLIC_SUPPORT_EMAIL:-typingtoy@444666.best}

      # Redis (required for multiplayer features)
      - REDIS_URL=redis://redis:6379

      # Node environment
      - NODE_ENV=production
    depends_on:
      - mongodb
      - redis
    networks:
      - typingtoy-network
    volumes:
      # Persist user uploads if any
      - app-data:/app/public/uploads

  # MongoDB Database
  mongodb:
    image: mongo:7.0-jammy
    container_name: typingtoy-mongodb
    restart: unless-stopped
    # Ports removed - only accessible within Docker network
    environment:
      - MONGO_INITDB_DATABASE=typingtoy
      # Uncomment and set for production security
      # - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      # - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-changeme}
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
    networks:
      - typingtoy-network

  # Redis (Required for multiplayer features)
  redis:
    image: redis:7-alpine
    container_name: typingtoy-redis
    restart: unless-stopped
    # Ports removed - only accessible within Docker network
    volumes:
      - redis-data:/data
    networks:
      - typingtoy-network
    command: redis-server --appendonly yes

  # MongoDB Express (Optional - Web-based MongoDB admin interface)
  # mongo-express:
  #   image: mongo-express:latest
  #   container_name: typingtoy-mongo-express
  #   restart: unless-stopped
  #   ports:
  #     - "8081:8081"
  #   environment:
  #     - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
  #     - ME_CONFIG_BASICAUTH_USERNAME=${MONGO_EXPRESS_USER:-admin}
  #     - ME_CONFIG_BASICAUTH_PASSWORD=${MONGO_EXPRESS_PASS:-changeme}
  #   depends_on:
  #     - mongodb
  #   networks:
  #     - typingtoy-network

networks:
  typingtoy-network:
    driver: bridge

volumes:
  mongodb-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./mongodb-data
  mongodb-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./mongodb-config
  app-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./app-data
  redis-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis-data
